<div class="container">
  <h3 class="text-center text-danger">Reactive Form</h3>
  <br />
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="courseName">Course Name</label>
            <input
              type="text"
              id="courseName"
              class="form-control"
              formControlName="courseName"
            />
          </div>
          <div class="col-sm-4 form-group">
            <label for="courseDesc">Course Description</label>
            <input
              type="text"
              id="courseDesc"
              class="form-control"
              formControlName="courseDesc"
            />
          </div>
          <div class="col-sm-4 form-group">
            <label for="courseAmount">Course Amount</label>
            <input
              type="number"
              id="courseAmount"
              class="form-control"
              formControlName="courseAmount"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success m-3" type="submit">Add</button>

            <button class="btn btn-primary" type="button" (click)="onClear()">
              Clear
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  {{ courseForm.value | json }}
  
</div>
